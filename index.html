function openPDF(pdfURL) {
  // Use Google Docs Viewer to display PDF in browser
  const googleDocsViewerURL = `https://docs.google.com/gview?url=${encodeURIComponent(pdfURL)}&embedded=true`;
  
  const pdfContent = `
    <div class="pdf-container">
      <iframe src="${googleDocsViewerURL}"></iframe>
    </div>
  `;
  openModal(pdfContent);
}
